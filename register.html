<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация — FructCode</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-box">
        <h2>Регистрация</h2>
        <form action="#" method="post">
          <label for="name">Логин</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Введите логин"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Введите email"
            required
          />

          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите пароль"
            required
          />

          <!-- <label for="password2">Подтверждение пароля</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Повторите пароль"
            required
          /> -->

          <button type="submit" class="btn-primary">Зарегистрироваться</button>

          <p class="auth-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
          </p>
          <a class="auth-link" href="index.html">Назад</a>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          const data = { username: name, email, password };

          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            console.log("Ответ сервера:", result);
            alert(
              `Регистрация отправлена!\nЛогин: ${data.username}\nEmail: ${data.email}\nПароль: ${data.password}`
            );
          } catch (error) {
            console.error("Ошибка при отправке запроса:", error);
            alert("Ошибка при отправке данных. Проверьте консоль.");
          }
        });
    </script>
  </body>
</html>
